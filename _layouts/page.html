---
layout: default
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}

  {% if page.image %}
  		<img src="{{ site.baseurl }}/img/{{ page.image }}" title="{{ page.img-title }}" class="post-image">
  {% end if%}

  <article class="post-content">

    {{ content }}
  </article>

</div>
</div>
