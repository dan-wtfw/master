---
layout: default
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
  	{% if page.image%}
  		<img src="{{ site.baseurl }}/img/{{ page.image }}" title="{{ page.img-title }}">
  	{% end if%}
    {{ content }}
  </article>

</div>
</div>
